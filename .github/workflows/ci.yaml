name: CI

on: 
    push:
        branches: [main,test/ci]
    pull_request:
        branches: [test/ci]

jobs:
    test:
        runs-on: ubuntu-latest
        services:
            testdb:
                image: postgres:15
                env:
                    POSTGRES_USER: ${{secrets.TEST_DB_USER}}
                    POSTGRES_PASSWORD: ${{secrets.TEST_DB_PASSWORD}}
                    POSTGRES_DB: ${{secrets.TEST_DB_NAME}}
                    POSTGRES_PORT: ${{secrets.TEST_DB_PORT}}
                ports: 
                    - 5432:5432
                options: >-
                    --health-cmd "pg_isready -U root -d lawyer_management"
                    --health-interval 5s
                    --health-timeout 5s
                    --health-retries 5
        
        env:
            #jwt crypt key
            JWT_SECRET: ${{secrets.JWT_SECRET}}

            # for prod postgressdb
            DB_HOST: ${{secrets.DB_HOST}}
            DB_PORT: ${{secrets.DB_PORT}}
            DB_USER: ${{secrets.DB_USER}}
            DB_NAME: ${{secrets.DB_NAME}}
            DB_PASSWORD: ${{secrets.DB_PASSWORD}}

            # for test postgressdb
            TEST_DB_HOST: ${{secrets.TEST_DB_HOST}}
            TEST_DB_PORT: ${{secrets.TEST_DB_PORT}}
            TEST_DB_USER: ${{secrets.TEST_DB_USER}}
            TEST_DB_NAME: ${{secrets.TEST_DB_NAME}}
            TEST_DB_PASSWORD: ${{secrets.TEST_DB_PASSWORD}}

            # for n8n automations:
            WEBHOOK_URL: ${{secrets.WEBHOOK_URL}}
            WEBHOOK_SECRET: ${{secrets.WEBHOOK_SECRET}}

        steps: 
            - name: repository checkout
              uses: actions/checkout@v4
            
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: 1.25.1
                cache-dependency-path: backend/go.sum


            - name: setup go
              working-directory: backend 
              run: go mod download
              
            - name: run tests
              working-directory: backend 
              run: go test -v ./internal/tests/...
            
            - name: Run tests and generate coverage
              run: |
                  mkdir -p test-results
                  go test -v -coverprofile=test-results/coverage.out ./internal/tests/... | tee test-results/test.log
              continue-on-error: true 

            - name: Upload test logs and coverage
              if: always() # run this even if tests fail
              uses: actions/upload-artifact@v4
              with:
                  name: go-test-results
                  path: test-results/


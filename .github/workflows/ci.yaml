name: CI

on: 
    push:
        branches: [main,test/ci]
    pull_request:
        branches: [test/ci]

jobs:
    test:
        runs-on: ubuntu-latest
        services:
            testdb:
                image: postgres:15
                env:
                    POSTGRES_USER: root
                    POSTGRES_PASSWORD: root
                    POSTGRES_DB: lawyer_management
                    POSTGRES_PORT: 5432
                ports: 
                    - 5432:5432
                options: >-
                    --health-cmd "pg_isready -U root -d lawyer_management"
                    --health-interval 5s
                    --health-timeout 5s
                    --health-retries 5
        
        env:
            #jwt crypt key
            JWT_SECRET: ${{secrets.JWT_SECRET}}

            # for prod postgressdb
            DB_HOST: ${{secrets.DB_HOST}}
            DB_PORT: ${{secrets.DB_PORT}}
            DB_USER: ${{secrets.DB_USER}}
            DB_NAME: ${{secrets.DB_NAME}}
            DB_PASSWORD: ${{secrets.DB_PASSWORD}}

            # for test postgressdb
            TEST_DB_HOST: testdb
            TEST_DB_PORT: 5432
            TEST_DB_USER: root
            TEST_DB_NAME: lawyer_management
            TEST_DB_PASSWORD: root

            # for n8n automations:
            WEBHOOK_URL: ${{secrets.WEBHOOK_URL}}
            WEBHOOK_SECRET: ${{secrets.WEBHOOK_SECRET}}

        steps: 
            - name: repository checkout
              uses: actions/checkout@v4
            
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: 1.25.1
                cache-dependency-path: backend/go.sum


            - name: setup go
              working-directory: backend 
              run: go mod download
              
            - name: run tests
              working-directory: backend 
              run: go test -v ./internal/tests/...
            
            - name: Debug env vars
              run: |
                  echo "TEST_DB_HOST: $TEST_DB_HOST"
                  echo "TEST_DB_PORT: $TEST_DB_PORT"
                  echo "TEST_DB_USER: $TEST_DB_USER"
                  echo "TEST_DB_NAME: $TEST_DB_NAME"
                  echo "TEST_DB_PASSWORD: $TEST_DB_PASSWORD"


